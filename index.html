<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>DZ UNITY | List de point de récolte des dons en Algérie</title>
  </head>
  <body>
    <!-- header -->
    <header class="container__wrapper fixed__header">
      <div id="header__container" class="container">
        <img src="./img/white_logo.png" alt="Logo" class="logo" />

        <h1 class="header__title">
          Trouver un point de récolte des dons près de chez vous
        </h1>

        <div class="filters__container">
          <div class="container">
            <div class="filter__wrapper">
              <ul class="filter__willaya">
                <li class="willaya__list default">
                  <label for="default_1" id="selected_1" class="label_d">
                    Ville
                  </label>
                </li>
                <li class="willaya__list">
                  <input
                    type="radio"
                    name="ville"
                    id="default_1"
                    value="Villes"
                  />
                  <label for="default_1" class="label_d">
                    -- Réinitialiser
                  </label>
                </li>
                <li class="willaya__list">
                  <input type="radio" name="ville" id="Alger" value="Alger" />
                  <label for="Alger" class="label_d"> Alger </label>
                </li>

                <li class="willaya__list">
                  <input type="radio" name="ville" id="Annaba" value="Annaba" />
                  <label for="Annaba" class="label_d"> Annaba </label>
                </li>

                <li class="willaya__list">
                  <input
                    type="radio"
                    name="ville"
                    id="Tizi_Ouzou"
                    value="Tizi Ouzou"
                  />
                  <label for="Tizi_Ouzou" class="label_d"> Tizi Ouzou </label>
                </li>
                <span class="icon material-icons-sharp"> arrow_drop_down </span>
              </ul>
            </div>
          </div>

          <div class="container">
            <div class="filter__wrapper">
              <ul class="filter__donnationtype">
                <li class="donnationtype__list default">
                  <label for="default_2" id="selected_2" class="label_d">
                    Type de donnation
                  </label>
                </li>

                <li class="donnationtype__list">
                  <label for="default_2" class="label_d">
                    -- Réinitialiser
                  </label>
                  <input
                    type="radio"
                    name="donnation_type"
                    id="default_2"
                    value="Type de donnation"
                  />
                </li>

                <li class="donnationtype__list">
                  <label for="Medical" class="label_d"> Medical </label>
                  <input
                    type="radio"
                    name="donnation_type"
                    id="Medical"
                    value="data-d1"
                  />
                </li>

                <li class="donnationtype__list">
                  <label for="Alimentaire" class="label_d"> Alimentaire </label>
                  <input
                    type="radio"
                    name="donnation_type"
                    id="Alimentaire"
                    value="data-d2"
                  />
                </li>

                <li class="donnationtype__list">
                  <label for="Vetement" class="label_d"> Vêtements </label>
                  <input
                    type="radio"
                    name="donnation_type"
                    id="Vetement"
                    value="data-d3"
                  />
                </li>
                <span class="icon material-icons-sharp"> arrow_drop_down </span>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- header -->

    <!-- card container  -->

    <main class="container__wrapper">
      <div id="card__container" class="container"></div>
    </main>

    <!-- container de carte  -->

    <!--  footer  -->

    <footer class="container__wrapper fixed__footer">
      <div class="container">
        <ul class="social-media">
          <li>
            <a href="#">
              <img src="./img/icons/maildotru .svg" alt="compte twitter" />
            </a>
          </li>
          <li>
            <a href="#"
              ><img src="./img/icons/facebook.svg" alt="compte facebook"
            /></a>
          </li>
          <li>
            <a href="#"
              ><img src="./img/icons/instagram.svg" alt="compte instagram"
            /></a>
          </li>
          <li>
            <a href="#"
              ><img src="./img/icons/twitter.svg" alt="compte twitter"
            /></a>
          </li>
        </ul>

        <a href="#">Mention légales</a>
      </div>
    </footer>

    <!--  footer  -->

    <script src="./js/main.js"></script>
  </body>
</html>
